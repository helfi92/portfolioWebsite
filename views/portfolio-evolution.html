<div ng-init='spinner()' class="spinner"></div>	
<div class="paddingTopAndBottom" style="background-color:{{backgroundColor}}">
	<div class="container">
		<div class="pageHeader">The Evolution of My Portfolio</div><hr>
		<div ng-repeat="item in website">
			<!--<div ng-style="{'background-repeat':'no-repeat','background-image':'url({{item.image}})','background-size':'100%','height':'500px'}"></div>-->
			<div class="row">
				<div class="col-xs-6"><img style="width:100%;" ng-src="{{item.image}}"></div>
				<div class="col-xs-6">
					<div style="padding-bottom:1em;">Version: {{item.version}}</div>
					<div style="padding-bottom:1em;">Year: {{item.year}}</div>
					<div class="hidden-xs tag-skill" ng-repeat="tag in item.tags" style="margin-bottom:1em;">{{tag}}</div>
				</div>
			</div>
			<!-- Very small screen put tags under div -->
			<div style="padding-top:1em;"class="visible-xs">
				<div ng-repeat="tag in item.tags" style="margin-bottom:1em;" class="tag-skill">{{tag}}</div>
			</div>

			<hr>
		</div>
	</div>
</div>
<div ng-include="'views/footer.html'"></div>
